<ion-view title="Find DJs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="dj in djs" href="#/app/playlists/{{playlist.id}}">
          <img ng-src="{{dj.img}}">
          <h2>{{dj.title}}</h2>
          <p>Subtitle</p>
      </a>
    </div>
  </ion-content>
</ion-view>
