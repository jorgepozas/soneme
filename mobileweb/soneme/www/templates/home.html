<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="row">
          <div class="col"><grid-cover info="gridSongs[0]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[1]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[2]"></grid-cover></div>
      </div>
      <div class="row">
          <div class="col"><grid-cover info="gridSongs[3]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[4]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[5]"></grid-cover></div>
      </div>
      <div class="row">
          <div class="col"><grid-cover info="gridSongs[6]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[7]"></grid-cover></div>
          <div class="col"><grid-cover info="gridSongs[8]"></grid-cover></div>
      </div>
  </ion-content>
  <player info="queueSongs"></player>
</ion-view>
